.radio-item [type="radio"] {

.radio-item + .radio-item {

}
.radio-item label {
	display: block;
	padding: 8px 0px;
	background: transparent;
	border: 2px solid #00A39E;
	border-radius: 20px;
	cursor: pointer;
	font-size: 12px;
	font-weight: 400;
	max-width: 430px;
	color: #00A39E;
	margin: 8px auto;
	top:210px;
	position: relative;
	
}
.radio-item label:after,
.radio-item label:before {
	content: "";
	position: absolute;
	border-radius: 50%;
}
.radio-item label:after {
	height: 20px;
	width: 20px;
	border: 1px solid #00A39E;
	left: 9px;
	top: calc(50% - 11px);
}
.radio-item label:before {
	background: #00A39E;
	height: 17px;
	width: 17px;
	left: 11.2px;
	top: calc(50% - 9.8px);
	transform: scale(5);
	opacity: 0;
	visibility: hidden;
	transition: 0.4s ease-in-out 0s;
}
.radio-item [type="radio"]:checked ~ label {
	border-color: #F8B13B;
}
.radio-item [type="radio"]:checked ~ label::before {
	opacity: 1;
	visibility: visible;
	transform: scale(1);
	margin-top: 0.9px;
}

 .animated {
	-webkit-animation-duration: 1s;
	animation-duration: 1s;
	-webkit-animation-fill-mode: both;
	animation-fill-mode: both;
	-webkit-animation-timing-function: linear;
	animation-timing-function: linear;
	 -webkit-animation-name: bounceIn; 
    animation-name: bounceIn; 
}

@-webkit-keyframes bounceIn { 
    0% { 
        opacity: 1; 
        -webkit-transform: scale(0); 
    } 

    50% { 
        opacity: 1; 
        -webkit-transform: scale(0); 
    } 

    70% { 
        -webkit-transform: scale(0); 
    } 

    100% { 
         -webkit-transform: scale(0); 
    } 
} 

@keyframes bounceIn { 
    0% { 
        opacity: 1; 
        transform: scale(.1); 
    } 

    50% { 
        opacity: 1; 
        transform: scale(.5); 
    } 

    70% { 
        transform: scale(1); 
    }

}
